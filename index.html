<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Job Map</title>
	<link href="css/index.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Cutive+Mono|Dancing+Script|Poiret+One" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="map" id="map"></div>

    <!-- Search -->
    <div class="search" id="search">
		<input placeholder="Search Your Place of Interest" class="search-box" id="search-box" data-bind="textInput: filter, valueUpdate: 'afterkeydown'">
		<div class="drop" id="drop">
			<select id ="styleSelect" onchange="mapStyles(this.value)">
				<option value="1">Map Style 1</option>
				<option value="2">Map Style 2</option>
				<option value="3">No Map Styles</option>
			</select>
		</div>
	</div>

	<!-- Dropdown -->
	

	<!-- List -->
	<div class="list text-center" id="list">
		<span class="hideShowToggle" data-bind="text: toggleSymbol, click: listToggle">hide</span>
		<div data-bind="visible: toggleSymbol() === 'hide'">
			<h1>Jobs</h1>
			<hr>
			<ul class="results" id="results" data-bind="visible: toggleSymbol() === 'hide', foreach: filteredList">
				<li class="place" id="place" data-bind="text: name"></li>
			</ul>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script async defer src="js/model/locs.js"></script>
	<script async defer src="js/model/mapStyles.js"></script>
	<script async defer src="js/map.js"></script>

	<script async defer
		src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyBhX7NPalvf8PioHpldC9atBqVdHVXtCpE&v=3&callback=App" onerror="mapError()">
	</script>

</body>
</html>
