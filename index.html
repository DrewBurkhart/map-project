<!DOCTYPE html>
<html>
<head>
	<link href="css/index.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Cutive+Mono|Dancing+Script|Poiret+One" rel="stylesheet">
</head>
<body>
	<div class="container">

	<div class="options-box" data-bind:"foreach: type">
		<div>
			<h4 data-bind:"text: types.name"></h4>
			<input data-bind:"click: showType" type="button" value="Show">
			<input data-bind:"click: hideType" type="button" value="Hide">
		</div>
	</div>

		<!-- <h2>The Valley</h2> -->
		<div>
			<h4 id="sight">Sights</h4>
			<input id="show-sights" type="button" value="Show">
			<input id="hide-sights" type="button" value="Hide">
		</div>
		<div>
			<h4 id="bar">Bars</h4>
			<input id="show-bars" type="button" value="Show">
			<input id="hide-bars" type="button" value="Hide">
		</div>
		<div>
			<h4 id="rest">Restaurants</h4>
			<input id="show-rests" type="button" value="Show">
			<input id="hide-rests" type="button" value="Hide">
		</div>
		<div>
			<h4 id="coffee">Coffee Shops</h4>
			<input id="show-coffee" type="button" value="Show">
			<input id="hide-coffee" type="button" value="Hide">
		</div>
	</div>

	<div id="map"></div>

	</div>
	<script async defer src="js/map.js"></script>
	<script async defer src="js/model/locs.js"></script>
	<script async defer src="js/model/mapStyles.js"></script>


	<script async defer
		src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyBhX7NPalvf8PioHpldC9atBqVdHVXtCpE&v=3&callback=initMap">
	</script>
	<script async defer
	src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js">
	</script>

</body>
</html>
